<div class="lunch-search">
  <app-input
    [labelText]="'Lunch search'"
    [placeholer]="'type your favorive lunch...'"
    [icon]="'search'"
    (inputChange)="getRecipies($event)"
  ></app-input>
</div>
<div class="lunches">
  <app-lunches-view
    *ngIf="{ value: lunches$ | async } as lunches"
    [lunches]="lunches.value"
    [lunchesLoading]="lunchesLoading"
  ></app-lunches-view>
</div>
