<ng-container *ngIf="lunches && !lunchesLoading; else loader">
  <div class="lunches">
    <app-card
      *ngFor="let lunch of lunches"
      [lunchId]="lunch.id"
      [cardTitle]="lunch.name"
      (previewEvent)="preview($event)"
    ></app-card>
  </div>
</ng-container>

<ng-template #loader>
  <app-loader [size]="'big'"></app-loader>
</ng-template>
